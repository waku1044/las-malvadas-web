<body>
    <div>
        <header class="d-flex justify-content-between align-items-center">
            <img src="./img/logosinfondo.png" width="200" class="ms-3" alt="logo">
            <p class='py-3' id="parrafo">Las Malvadas</p>
            <nav>
                <a href="inicio.html" class="me-3 text-decoration-none">Inicio</a>
                <!-- <a href="#" class="me-3 text-decoration-none">Caracteristicas</a> -->
                <a href="cursos.html" class="me-3 text-decoration-none">Cursos</a>
                <a href="ingresar.html" class="me-3 text-decoration-none">Contacto</a>
            </nav>
        </header>
        <h1>En Reparaciones</h1>
        <form class="col-lg-6 col-md-9 col my-5 m-auto rounded-0" action="">
                <div class="mb-3">
                    <label htmlFor="contact__name" class="form-label">
                        Nombre completo
                    </label>
                    <input type="text" class="form-control rounded-0" name="contact__name" id="contact__name" placeholder="Ingrese su nombre" required />
                </div>
                <div class="mb-3">
                    <label htmlFor="contact__email" class="form-label">
                        Email
                    </label>
                    <input type="email" class="form-control rounded-0" id="contact__email" placeholder="Ingrese su email" required />
                </div>
                <div class="mb-3">
                    <label htmlFor="message" class="form-label">
                        Mensaje
                    </label>
                    <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Ingresa tu mensaje"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="d-block btn btn-dark w-25 ms-auto">
                        Enviar
                    </button>
                </div>
            </form>
        <footer class="mt-3">
            <img src="./img/logofonblan.jpg" width="200px" alt="logo">
            <p>Studio</p>
            <h3>Las Malvadas</h3>
            <p>Somos un Studio dedicada a la capacitación profesional en el área de estética.</p>
